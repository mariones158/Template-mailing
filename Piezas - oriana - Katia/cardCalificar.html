<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomendación RIMAC</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f5f7fa; font-family: Arial, sans-serif;">
    <!-- Contenedor principal -->
    <table align="center" cellpadding="0" cellspacing="0" border="0" width="600" style="background-color: #f5f7fa; margin: 20px auto;">
      <tr>
        <td align="center" style="padding: 20px; background-color: #f5f7fa;">
          <!-- Contenido -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f0f3fc; border-radius: 10px; padding: 20px;">
            <!-- Título -->
            <tr>
              <td align="center" style="padding: 10px 0; color: #000; font-size: 18px; font-weight: bold;">
                ¿Con qué probabilidad recomendarías <span style="color: #000;">RIMAC</span> a un familiar o amigo?
              </td>
            </tr>
            <!-- Círculos de puntuación -->
            <tr>
              <td align="center" style="padding: 10px 0;">
                <table cellspacing="0" cellpadding="0" border="0" align="center">
                  <tr>
                    <!-- Botones de calificación -->
                    <td align="center" style="padding: 5px;">
                      <a href="https://www.example.com/score=1" target="_blank" style="text-decoration: none; color: #000;">
                        <span style="display: inline-block; width: 35px; height: 35px; border: 2px solid #000; border-radius: 50%; line-height: 35px; text-align: center; font-size: 14px;">
                          1
                        </span>
                      </a>
                    </td>
                    <td align="center" style="padding: 5px;">
                      <a href="https://www.example.com/score=2" target="_blank" style="text-decoration: none; color: #000;">
                        <span style="display: inline-block; width: 35px; height: 35px; border: 2px solid #000; border-radius: 50%; line-height: 35px; text-align: center; font-size: 14px;">
                          2
                        </span>
                      </a>
                    </td>
                    <!-- Repetir esto para los números del 3 al 10 -->
                    <td align="center" style="padding: 5px;">
                      <a href="https://www.example.com/score=10" target="_blank" style="text-decoration: none; color: #000;">
                        <span style="display: inline-block; width: 35px; height: 35px; border: 2px solid #000; border-radius: 50%; line-height: 35px; text-align: center; font-size: 14px;">
                          10
                        </span>
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Leyendas -->
            <tr>
              <td align="center" style="font-size: 12px; color: #5c5c5c; padding-top: 10px;">
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                  <tr>
                    <td align="left" style="font-size: 12px; padding-left: 10px;">0 - No lo recomendaría</td>
                    <td align="right" style="font-size: 12px; padding-right: 10px;">10 - Sí lo recomendaría</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
