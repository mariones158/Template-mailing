<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
    </style>

<style type="text/css">
    @media only screen and (max-width: 450px) {
      h1 {
        font-size: 26px !important;
        line-height: 36px !important;
      }
      .firts-card{
        width: 296px !important;
      }

      .second-card{
        width: 296px !important;
      }

      .mi-boton{
        color: #fff;
        font-size: 16px !important;
      } 
    }




    </style>


  </head>
  <body>
    <!-- Contenido dinámico para tracking -->
    <custom name="opencounter" type="tracking" />

    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f0f0f0">
      <tr>
        <td align="center">
          <table class="padre-container" width="568" cellpadding="0" cellspacing="0" border="0" style="background-color: #f3f5fd; padding: 16px">
            <tr>
              <td
                style="
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 10px;
                  text-align: right;
                  padding-bottom: 8px;
                  padding-right: 16px;
                "
              >
                ¿No ves el contenido?
                <a href="%%view_email_url%%" target="_blank" style="color: #03050f; text-decoration: underline;">Ingresa aquí</a>
              </td>
            </tr>
            <tr>
              <td
                class="firts-card"
                width="568"
                style="
                  background-color: #fff;
                  padding: 40px 0px;
                  border-radius: 24px;
                  text-align: center;
                "
              >
                <img
                  height="40px"
                  src="https://image.clientes.rimac.com/lib/fe2e11717164057f731179/m/1/logo_rimac-rayo_01.png"
                  alt="Logos"
                  style="display: block; margin: 0px 0px 0px 40px;"
                />
                <h1
                  style="
                    padding: 0px 32px 16px 32px;
                    text-align: center;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 48px;
                    font-weight: bold;
                    line-height: 56px;
                    letter-spacing: -1px;
                    color: #000;
                    margin: 32px 0 0;
                  "
                >
                  Titulo principal máximo 2 líneas
                </h1>
                <p
                  style="
                    font-size: 16px;
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                    padding: 0px 40px;
                    margin: 0;
                  "
                >
                  Texto que refuerza al titular. Aprox. o máx 2 líneas.
                </p>

                
                <a
                href="#"
                class="mi-boton"
                style="
                  background-color: #000;
                  margin: 40px auto;
                  color: #fff;
                  font-size: 18px;
                  font-family: Arial, Helvetica, sans-serif;
                  font-weight: bold;
                  text-decoration: none;
                  padding: 12px 24px;
                  border-radius: 24px;
                  display: inline-block;
                "
              >
                Texto botón
              </a>


                  
                <img
                  src="https://image.clientes.rimac.com/lib/fe2e11717164057f731179/m/1/onboarding_her-02.png"
                  width="100%"
                  alt="Imagen"
                />
              </td>
            </tr>
            <tr>
              <td style="height: 16px; line-height: 0; font-size: 0">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
