<table
  align="center"
  border="0"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  style="background-color: #f3f5fd; width: 100%"
>
  <tr>
    <td
      class="parent-container"
      style="
        border: none;
        direction: ltr;
        font-size: 0;
        padding: 0px 16px 0px 16px;
        text-align: center;
      "
    >
      <table
        align="center"
        border="0"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
        style="background: #ffffff; background-color: #ffffff; width: 100%"
      >
        <tr style="width: 100%">
          <td
            class="content-container"
            style="
              border: none;
              direction: ltr;
              font-size: 0;
              padding: 16px 40px 16px 40px;
              text-align: left;
              width: 100%;
            "
          >
            <div
              class="m-card-full"
              style="width: 42.4%; display: inline-block; vertical-align: top"
            >
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                role="presentation"
              >
                <tr>
                  <td>
                    <!-- IMAGEN DESKTOP--><img
                      class="mobile-hidden prueba" data-class="prueba"
                      src="https://image.clientes.rimac.com/lib/fe2e11717164057f731179/m/1/outstanding-asesor-desktop.png"
                      style="vertical-align: top; width: 175px"
                    /><!-- IMAGEN MOBILE--><img
                      class="desktop-hidden"
                      src="https://image.clientes.rimac.com/lib/fe2e11717164057f731179/m/1/outstanding-asesor-mobile.png"
                      style="vertical-align: top"
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div
              class="m-card-full"
              style="
                font-size: 0;
                text-align: center;
                direction: ltr;
                display: inline-block;
                margin-bottom: 0px;
                height: 20px;
                width: 0;
              "
            >
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                role="presentation"
                width="100%"
              >
                <tr>
                  <td style="padding: 0">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      role="presentation"
                      style=""
                      width="100%"
                    ></table>
                  </td>
                </tr>
              </table>
            </div>
            <div
              class="m-card-full"
              style="
                display: inline-block;
                width: 57.6%;
                vertical-align: middle;
              "
            >
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                role="presentation"
                style="border: none; vertical-align: middle"
                valign="middle"
                width="100%"
              >
                <!-- TITLE  -->
                <tr valign="middle">
                  <td
                    align="left"
                    style="
                      font-size: 0;
                      padding-bottom: 0;
                      word-break: break-word;
                    "
                    valign="middle"
                  >
                    <p
                      style="
                        margin: 0;
                        text-align: left;
                        mso-line-height-alt: 32px;
                        mso-ansi-font-size: 24px;
                      "
                    >
                      <span
                        style="
                          font-size: 24px;
                          font-family: Arial, sans-serif;
                          font-weight: 700;
                          color: #0a051e;
                          line-height: 133%;
                          mso-line-height-alt: 32px;
                        "
                        >T&iacute;tulo de dos l&iacute;neas </span
                      ><span style="color: #f7052d"
                        ><span
                          style="
                            font-size: 24px;
                            font-family: Arial, sans-serif;
                            font-weight: 700;
                            line-height: 133%;
                          "
                          >c&oacute;mo m&aacute;ximo</span
                        ></span
                      >
                    </p>
                  </td>
                </tr>
                <!-- ESPACIO 8PX -->
                <tr>
                  <td
                    aria-hidden="true"
                    style="padding: 0; padding-bottom: 0; height: 4px"
                  ></td>
                </tr>
                <!-- PARAGRAPH -->
                <tr>
                  <td
                    align="left"
                    style="
                      font-size: 0;
                      padding-bottom: 16px;
                      word-break: break-word;
                    "
                  >
                    <p style="margin: 0; text-align: left">
                      <span
                        style="
                          font-size: 16px;
                          font-family: Arial, sans-serif;
                          color: #0a051e;
                          line-height: 24px;
                          mso-line-height-alt: 24px;
                          mso-ansi-font-size: 16px;
                        "
                        >Informaci&oacute;n adicional sobre beneficio de la
                        promoci&oacute;n de 3 lineas como m&aacute;ximo.</span
                      >
                    </p>
                  </td>
                </tr>
                <!-- BUTTON -->
                <tr>
                  <td>
                    <table class="container">
                      <tr>
                        <td
                          align="center"
                          bgcolor="#000000"
                          style="
                            border: none;
                            border-radius: 24px 24px 24px 24px;
                            cursor: auto;
                            mso-padding-alt: 12px 0px 12px 0px;
                            background: #000000;
                          "
                          valign="middle"
                        >
                          <a
                            conversion="false"
                            data-linkto="http://"
                            href="LINK AQUÍ"
                            style="
                              color: #ffffff;
                              text-decoration: none;
                              display: inline-block;
                              width: auto;
                              background: #000000;
                              font-family: BR Sonoma, Arial, sans-serif;
                              font-size: 14px;
                              font-weight: normal;
                              line-height: 100%;
                              margin: 0;
                              text-transform: none;
                              padding: 12px 24px 12px 24px;
                              mso-padding-alt: 0;
                              border-radius: 24px 24px 24px 24px;
                            "
                            target="_blank"
                            title=""
                            ><span
                              style="
                                font-size: 14px;
                                font-family: BR Sonoma, Arial, sans-serif;
                                font-weight: 700;
                                color: #ffffff;
                                line-height: 100%;
                                mso-line-height-alt: 16px;
                                mso-ansi-font-size: 16px;
                              "
                              >button text</span
                            ></a
                          >
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
    </td>

</table>
