<table
  align="center"
  border="0"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  style="background: #edf0ff; background-color: #f3f5fd; width: 100%"
>
  <tr>
    <td
      class="mob-pr-12 mob-pl-12"
      style="padding: 8px 16px 8px 16px; text-align: right"
    >
      <a
        conversion="false"
        data-linkto="other"
        href="%%view_email_url%%"
        style="text"
        target="_blank"
        title=""
        ><span
          style="
            font-size: 10px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            color: #0a051e;
            line-height: 160%;
            mso-line-height-alt: 16px;
            mso-ansi-font-size: 10px;
            -decoration: none;
            display: inline-block;
            font-family: Arial, sans-serif;
          "
          >&iquest;No ves el contenido?&nbsp;</span
        ><span
          style="
            font-size: 10px;
            font-family: Arial, sans-serif;
            font-weight: 400;
            color: #0a051e;
            line-height: 160%;
            text-decoration: underline;
            mso-line-height-alt: 16px;
            mso-ansi-font-size: 10px;
          "
          >ingresa aqu&iacute;</span
        ></a
      >
    </td>
  </tr>
  <tr>
    <td
      class="parent-container"
      style="
        border: none;
        direction: ltr;
        font-size: 0;
        padding: 0px 16px 0px 16px;
        text-align: center;
      "
    >
      <table
        align="center"
        border="0"
        cellpadding="0"
        cellspacing="0"
        class="border-radius-container"
        role="presentation"
        style="
          background: #fff;
          width: 100%;
          border-radius: 32px 32px 32px 32px;
        "
      >
        <tr>
          <td
            class="mob-pt-20 mob-pl-24"
            style="
              border: none;
              direction: ltr;
              font-size: 0;
              padding: 24px 40px 0px 40px;
              text-align: left;
            "
          >
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              width="100%"
            >
              <!-- CONTENIDO -->
              <tr>
                <td
                  style="
                    border: none;
                    vertical-align: middle;
                    padding: 0px 0px 0px 0px;
                  "
                >
                  <img
                    alt="logo RIMAC"
                    class="logo-rimac"
                    data-assetid="173486"
                    height="auto"
                    src="https://image.clientes.rimac.com/lib/fe2e11717164057f731179/m/1/rimac_cabify_logo_cobrand.png"
                    style="
                      display: block;
                      outline: none;
                      text-decoration: none;
                      font-size: 13px;
                      border: 0px transparent;
                      padding: 0px;
                      text-align: center;
                      width: auto;
                    "
                    title=""
                    width="auto"
                  />
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td
            class="content-container mob-pb-32 mob-pt-32"
            style="
              border: none;
              direction: ltr;
              font-size: 0;
              padding: 32px 40px 32px 40px;
              text-align: center;
            "
          >
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              style="border: none; vertical-align: top"
              width="100%"
            >
              <!-- TITLE  -->
              <tr>
                <td
                  align="center"
                  style="
                    font-size: 0;
                    padding-bottom: 0;
                    word-break: break-word;
                  "
                >
                  <p
                    style="
                      margin: 0;
                      text-align: left;
                      mso-line-height-alt: 32px;
                      mso-ansi-font-size: 24px;
                      text-align: center;
                    "
                  >
                    <span
                      class="mob-title-32"
                      style="
                        font-size: 48px;
                        font-family: Arial, sans-serif;
                        font-weight: 700;
                        color: #0a051e;
                        line-height: 56px;
                        mso-line-height-alt: 56px;
                        text-align: center;
                      "
                      >Texto principal m&aacute;ximo 2 l&iacute;neas</span
                    >
                  </p>
                </td>
              </tr>
              <!-- ESPACIO 16PX -->
              <tr>
                <td
                  aria-hidden="true"
                  style="padding: 0; padding-bottom: 0; height: 16px"
                ></td>
              </tr>
              <!-- PARAGRAPH -->
              <tr>
                <td
                  align="left"
                  style="
                    font-size: 0;
                    padding-bottom: 0;
                    word-break: break-word;
                  "
                >
                  <p style="margin: 0; text-align: center">
                    <span
                      style="
                        font-size: 18px;
                        font-family: Arial, sans-serif;
                        color: #0a051e;
                        line-height: 28px;
                        mso-line-height-alt: 24px;
                        mso-ansi-font-size: 16px;
                      "
                      >Texto que refuerza al titular. Aprox. o m&aacute;x 2
                      l&iacute;neas.</span
                    >
                  </p>
                </td>
              </tr>
              <!-- ESPACIO 24PX -->
              <tr>
                <td
                  aria-hidden="true"
                  style="padding: 0; padding-bottom: 0; height: 24px"
                ></td>
              </tr>
              <!-- BUTTON  -->
              <tr>
                <td
                  align="center"
                  style="
                    font-size: 0;
                    padding-bottom: 0;
                    word-break: break-word;
                  "
                >
                  <table>
                    <tr>
                      <td
                        align="center"
                        bgcolor="#000000"
                        style="
                          border: none;
                          border-radius: 24px 24px 24px 24px;
                          cursor: auto;
                          background: #000000;
                        "
                        valign="middle"
                      >
                        <a
                          conversion="false"
                          data-linkto="http://"
                          href="LINK AQUÍ"
                          style="
                            color: #ffffff;
                            text-decoration: none;
                            display: inline-block;
                            width: auto;
                            background: #000000;
                            font-family: BR Sonoma, Arial, sans-serif;
                            font-size: 14px;
                            font-weight: normal;
                            line-height: 100%;
                            margin: 0;
                            text-transform: none;
                            padding: 14px 32px 14px 32px;
                            mso-padding-alt: 0;
                            border-radius: 24px 24px 24px 24px;
                          "
                          target="_blank"
                          title=""
                          ><span
                            class="mob-paragraph-14"
                            style="
                              font-size: 18px;
                              font-family: BR Sonoma, Arial, sans-serif;
                              font-weight: 700;
                              color: #ffffff;
                              line-height: 100%;
                              mso-line-height-alt: 16px;
                              mso-ansi-font-size: 16px;
                            "
                            >Texto bot&oacute;n</span
                          ></a
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr></tr>
            </table>
          </td>
        </tr>
        <!-- IMAGEN -->
        <tr>
          <td style="width: 100%; padding-bottom: 40px">
            <img
              alt=""
              data-assetid="210402"
              src="https://image.clientes.rimac.com/lib/fe2e11717164057f731179/m/1/medium-shot-smiley-woman-dog.jpg"
              style="
                display: block;
                outline: none;
                text-decoration: none;
                height: auto;
                width: 100%;
                border: 0px transparent;
                padding: 0px;
                text-align: center;
              "
              title=""
              width="100%"
            />
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
